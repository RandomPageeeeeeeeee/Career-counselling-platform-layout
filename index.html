<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerCompass - School Career Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">CareerCompass</h1>

            <!-- Hamburger Menu Button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <!-- Navigation Bar for Larger Screens -->
            <nav class="hidden md:block">
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-200">Home</a></li>
                    <li><a href="#" class="hover:text-blue-200">About</a></li>
                    <li><a href="#" class="hover:text-blue-200">Services</a></li>
                    <li><a href="#" class="hover:text-blue-200">Resources</a></li>
                    <li><a href="#" class="hover:text-blue-200">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Dropdown Menu for Small Screens -->
        <nav id="mobile-menu" class="hidden md:hidden">
            <ul class="flex flex-col p-4 space-y-4 bg-blue-700">
                <li><a href="#" class="hover:text-blue-300">Home</a></li>
                <li><a href="#" class="hover:text-blue-300">About</a></li>
                <li><a href="#" class="hover:text-blue-300">Services</a></li>
                <li><a href="#" class="hover:text-blue-300">Resources</a></li>
                <li><a href="#" class="hover:text-blue-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <!-- Your existing content here -->
    </main>

    <footer class="bg-gray-800 text-white p-8">
        <!-- Your footer content here -->
    </footer>

    <script>
        // Toggle the mobile menu
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
